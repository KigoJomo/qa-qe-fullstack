<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <header>
      <h1>Book Library</h1>
      <button id="cart-button">
        <span class="material-symbols-outlined"> shopping_cart</span>
        <div class="cart-counter">0</div>
      </button>
    </header>

    <main>
      <form id="filter-form">
        <div class="form-group">
          <label for="sort-method">Sort By:</label>
          <select id="sort-method" name="sort-method">
            <option value="title">Title</option>
            <option value="year">Year</option>
            <option value="pages">Pages</option>
          </select>
        </div>
        <div class="form-group">
          <label for="order">Order:</label>
          <select id="order" name="order">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
          </select>
        </div>
        <div class="form-group" id="genre-group" style="display: none">
          <label for="genre-input">Genre:</label>
          <input
            type="text"
            id="genre-input"
            name="genre-input"
            placeholder="Enter genre" />
        </div>
        <div class="form-group">
          <label for="genre-select">Genre:</label>
          <select id="genre-select" name="genre-select">
            <option value="all">All Genres</option>
            <option value="fiction">Fiction</option>
            <option value="fantasy">Fantasy</option>
            <option value="adventure">Adventure</option>
            <option value="historical fiction">Historical Fiction</option>
            <option value="epic poetry">Epic Poetry</option>
          </select>
        </div>
      </form>

      <section id="books-section"></section>
    </main>

    <div class="modal" id="cart-modal">
      <button class="close-modal">
        <span class="material-symbols-outlined"> close </span>
      </button>
    </div>

    <script src="index.js" defer></script>
  </body>
</html>
