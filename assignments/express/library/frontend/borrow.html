<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Issue | Shelfie Library</title>
    <link rel="stylesheet" href="/styles/output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>

  <body class="w-full h-full overflow-hidden p-0 flex flex-col gap-2">
    <header class="w-full sticky top-0 z-50 p-2 backdrop-blur">
      <div
        class="w-full bg-gray-900 rounded-2xl py-2 px-4 flex items-center justify-between border border-gray-400">
        <a href="/" class="left flex items-center gap-2">
          <h3 class="!text-amber-500 !lowercase caveat">shelfie</h3>
        </a>

        <div id="profile-btn" class="right flex items-center md:gap-4">
          <p class="border border-gray-300 bg-gray-600 px-4 py-1 rounded-full">
            Book Issue
          </p>
        </div>
      </div>
    </header>

    <main class="w-full h-full overflow-hidden p-4 pt-0 flex gap-6">
      <aside
        class="w-1/2 h-full bg-gray-900 rounded-2xl p-4 flex flex-col gap-4 filter-menu">
        <h4>details</h4>

        <hr class="border-gray-600" />

        <div class="w-full h-full grid grid-cols-2 row-span-4 gap-6">
          <img src="" alt="" class="col-span-1 row-span-3 border border-gray-600 rounded-2xl">

          <div class="col-span-1 row-span-3 flex flex-col gap-4">
            <h3>title</h3>
            <h4 class="opacity-60">great author</h4>
          </div>

          <div class="col-span-2 border border-gray-600 rounded-2xl"></div>
        </div>

      </aside>

      <section
        class="w-1/2 h-full bg-gray-900 rounded-2xl !p-0 flex overflow-hidden filter-menu">
      </section>
    </main>

    <script src="./dist/borrow.js"></script>
  </body>
</html>
